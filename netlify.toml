[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"

# Якщо будеш додавати клієнтський роутинг у майбутньому — SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Кешування статичних ассетів (Vite кладе їх у /assets)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Базові security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
